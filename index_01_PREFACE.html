  <p class="block_">INFINITE WORLDS</p>

  <p class="block_1">are home to myriad heirs of man. Vast distances separate one sector from the next. Adaptation inexorably influences the minds, the lives, the genes. But all are man, regardless of subrace, creed, or color of skin, scale, or pelt.</p>

  <p class="block_2"><span class="text_">STARSWARM!</span><span class="text_1"><br class="calibre1" id="calibre_pb_0"/>
